<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Favicons -->
    <link href="assets/img/favicon-logo.png" rel="icon">

<body>
    <h1>El-Care</h1>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Hello User.</h1>
                <p>Register quickly to start using our website</p>
            </div>
        </div>
        <div class="right">
            <h1>Register</h1>
            <!-- can also try the h2 gives different look -->
            <div class="inputs">
                <input type="text" id="username" name="username" placeholder="username" required>
                <br>
                <input type="text" id="email" name="email" placeholder="email" required>
                <br>
                <input type="password" id="password" name="password" placeholder="password" required>

                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirm password"

            </div>
            <br>
            <a href="login.html" type="submit" id="signUp" name="signUp_submit" value="signUp">Register</a>
        </div>
    </div>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
</body>

<!-- Firebase Authentication -->
<script type="module">

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDun7AR84vlMvvKbhohwn8afRKRh6htpTI",
        authDomain: "el-care-f4bdf.firebaseapp.com",
        databaseURL: "https://el-care-f4bdf-default-rtdb.firebaseio.com",
        projectId: "el-care-f4bdf",
        storageBucket: "el-care-f4bdf.appspot.com",
        messagingSenderId: "121808468776",
        appId: "1:121808468776:web:21a85ab79d95043d912e1d"
    };
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    signIn.addEventListener('click', (e) => {
        var email = document.getElementById('email').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                const dt = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: username,
                })
                alert('User Logged In !');
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
    });

    signUp.addEventListener('click', (e) => {
        var email = document.getElementById('email').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                set(ref(database, 'users/' + user.uid), {
                    username: username,
                    email: email
                })
                alert('user created !');
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
                // ..
            });
    });

    const user = auth.currentUser;
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/firebase.User
            const uid = user.uid;
            // ...
        } else {
            // User is signed out
            // ...
        }
    });

</script>
